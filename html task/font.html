<html>
<head>
<style>
p1.normal {
  font-style: normal;
  font-family: "Times New Roman", Times, serif;
}

p2.italic {
  font-style: italic;
  font-family: Arial, Helvetica, sans-serif;
}

p3.oblique {
  font-style: oblique;
  font-family: "Lucida Console", "Courier New", monospace;
}
</style>
</head>
<body>

<h1>The font-style property</h1>

<p1 class="normal">This is a paragraph in normal style.</p>
<p2 class="italic">This is a paragraph in italic style.</p>
<p3 class="oblique">This is a paragraph in oblique style.</p>

</body>
</html>
