<!DOCTYPE html>
<html lang="en">

    <title>Loops Practice</title>

<body>
    <script>
        //Que1
        let marks = {
            ram: 98,
            harry: 70,
            aakash: 77,
            vijay: 90
        }

        for (let i = 0; i < Object.keys(marks).length; i++) {
            console.log("The marks of " + Object.keys(marks)[i] + " are " + marks[Object.keys(marks)[i]])
        }

        //Output
        //The marks of ram are 98
        //The marks of harry are 70
        //The marks of aakash are 77
        //The marks of vijay are 90

        //Que2 same que using for in loop
        for (let key in marks){
            console.log(" The marks of " + key + " are " + marks[key])
        }

        //Output
        //The marks of ram are 98
        //The marks of harry are 70
        //The marks of aakash are 77
        //The marks of vijay are 90
