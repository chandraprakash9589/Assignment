<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>

<body>
    <h2>Web Development</h2>
    <ul>
        <li>Frontend</li>
        <ol>
            <li>HTML</li>
            <ul>
                <li>HTML 5</li>
            </ul>
            <li>CSS</li>
            <ul>
                <li>CSS 3</li>
                <li>Bootstrap</li>
            </ul>
        </ol>
        <li>Backend</li>
        <ol>
            <li>Python</li>
            <ul>
                <li>Python 3</li>
                <li>Django</li>
            </ul>
            <li>Java</li>
            <ul>
                <li>J2REE</li>
            </ul>
        </ol>
    </ul>
</body>
</html>
