<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Input form</legend>
            Name : <input type="text" name="" id="" placeholder="Enter name">
            <br>
            <br>
            Address : <textarea name="" id="" cols="" rows="" placeholder="Enter full Address"></textarea>
            <br>
            <br>
            Gender :
            <input type="radio" value="male" name="" id=""> Male
            <input type="radio" value="female" name="" id=""> Female
            <br>
            <br>
            Contry :
            <select name="" id="">
                <option value="">select Contry</option>
                <optgroup label="Asia"></optgroup>
                    <option value="">India</option>
                    <option value="">Shree Lanka</option>
                    <option value="">Bangladesh</option>
                <optgroup label="Europe"></optgroup>
                    <option value="">USA</option>
                    <option value="">Greece</option>
                    <option value="">Ukraine</option>
            </select>
            <br>
            <br>
            Color : 
            <input type="color" name="color" id="">
            <br>
            <br>
            Email :
            <input type="email" name="email" id="">
            <br>
            <br>
            Password : <input type="password" name="pwd" id="">
            <br>
            <br>
            Age : <input type="number" name="age" id="">
            <br>
            <br>
            Secret :
            <input type="hidden" name="secret">
        </fieldset>
    </form>
</body>

</html>
