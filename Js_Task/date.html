<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1>Date</h1>
    <p id="demo"></p>
    <button onclick="date()">date</button>
    <button onclick="datestr()">date string</button>
    <button onclick="yymm()">year month</button>
    <button onclick="yyyymmdd()">yyyymmdd</button>
    <button onclick="yymmddhh()">yymmddhh</button>
    <button onclick="yymmddhhmm()">yymmddhhmm</button>
    <button onclick="ymdhms()">ymdhms</button>
    <button onclick="ymdhmsms()">ymdhmsms</button>
    <button onclick="milisecond()">milisecond</button>
    <script>
        function date() {
            document.getElementById("demo").innerHTML = new Date();
        }
        function datestr() {
            document.getElementById("demo").innerHTML = new Date().toString();
        }
        function yymm() {
            const now = new Date();
            const year = now.getFullYear().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            document.getElementById("demo").innerHTML = year +" / "+ month;
        }
        function yyyymmdd() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            document.getElementById("demo").innerHTML = year + month + day;
        }
        function yymmddhh() {
            const now = new Date();
            const year = now.getFullYear().toString().slice(-2);
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            document.getElementById("demo").innerHTML = year + month + day + hours;
        }
        function yymmddhhmm() {
            const now = new Date();
            const year = now.getFullYear().toString().slice(-2);
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById("demo").innerHTML = year + month + day + hours + minutes;
        }
        function ymdhms() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("demo").innerHTML = year + month + day + hours + minutes + seconds;
        }
        function ymdhmsms() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ms = now.getMilliseconds().toString().padStart(3, '0');
            document.getElementById("demo").innerHTML = year + month + day + hours + minutes + seconds + ms;
        }
        function milisecond() {
            document.getElementById("demo").innerHTML = new Date().getTime();
        }
    </script>
</body>
</html>
